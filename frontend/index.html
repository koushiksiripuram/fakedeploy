<head>
  <meta charset="UTF-8" />

<body class="landing">
  <div class="top-buttons">
    <button onclick="window.location='login.html'" class="login-btn">Login</button>

  <div class="center-container">
    <div class="title">FAKE WEBSITE DETECTOR</div>
    <div class="search-container">
      <input type="text" id="landingWebsiteInput" placeholder="Enter website URL" />
      <button type="button" aria-label="Check website" onclick="landingCheckWebsite()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>

        s.onload = function(){ if (window.initGlobeIfAvailable) window.initGlobeIfAvailable(); };
        document.head.appendChild(s);
      }
    })();
  </script>

  <script>
    // Basic URL validator (same behavior as dashboard)
    function isValidUrl(value) {
      try {
        const withProto = /^https?:\/\//i.test(value) ? value : `http://${value}`;
        const u = new URL(withProto);
        return !!u.hostname;
      } catch { return false; }
    }

    // Try to build auth headers if token is present (optional on landing)
    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      if (!token) return null;
      return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
    }

    async function landingCheckWebsite() {
      const input = document.getElementById('landingWebsiteInput');
      const resultEl = document.getElementById('landingCheckResult');
      const raw = (input?.value || '').trim();
      if (!raw) { alert('Enter a website URL'); return; }
      if (!isValidUrl(raw)) { alert('Please enter a valid URL (e.g., example.com or https://example.com)'); return; }

      // Loading state
      resultEl.style.color = '#aaa';
      resultEl.textContent = 'Checking...';

      // Placeholder detection logic to mirror dashboard behavior
      const result = raw.toLowerCase().includes('fake') ? 'Fake' : 'Legit';

      // Persist as a guest entry (no auth)
      try {
        const resp = await fetch(`${API_BASE_URL}/api/query/add_public`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ website: raw, result })
        });
        if (!resp.ok) {
          const t = await resp.text();
          console.error('Guest persist error', resp.status, t);
        }
      } catch (e) {
        console.error('Guest persist failed', e);
      }

      // Show colored result
      resultEl.style.color = result === 'Fake' ? '#ff6b6b' : '#00ff90';
      resultEl.textContent = `Result: ${result}`;
    }

    // Enter key support
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('landingWebsiteInput');
      if (el) {
        el.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            landingCheckWebsite();
          }
        });
      }
    });
  </script>
