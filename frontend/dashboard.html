  <script>
    // Basic URL validator (same behavior as dashboard)
    function isValidUrl(value) {
      try {
        const withProto = /^https?:\/\//i.test(value) ? value : `http://${value}`;
        const u = new URL(withProto);
        return !!u.hostname;
      } catch { return false; }
    }

    // Try to build auth headers if token is present (optional on landing)
    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      if (!token) return null;
      return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
    }

    async function landingCheckWebsite() {
      const input = document.getElementById('landingWebsiteInput');
      const resultEl = document.getElementById('landingCheckResult');
      const raw = (input?.value || '').trim();
      if (!raw) { alert('Enter a website URL'); return; }
      if (!isValidUrl(raw)) { alert('Please enter a valid URL (e.g., example.com or https://example.com)'); return; }

      // Loading state
      resultEl.style.color = '#aaa';
      resultEl.textContent = 'Predicting...';

      try {
        const resp = await fetch(`${API_BASE_URL}/api/query/predict_public`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ website: raw })
        });
        const data = await resp.json();
        if (!resp.ok) {
          resultEl.style.color = '#ff6b6b';
          resultEl.textContent = data.error || 'Prediction failed';
          return;
        }
        // Show final decision
        const isFake = String(data.result).toLowerCase() === 'fake' || Number(data.label) === 1;
        resultEl.style.color = isFake ? '#ff6b6b' : '#00ff90';
        resultEl.textContent = `Result: ${isFake ? 'Fake' : 'Legit'}`;
      } catch (e) {
        console.error(e);
        resultEl.style.color = '#ff6b6b';
        resultEl.textContent = 'Network error';
      }
    }

    // Enter key support
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('landingWebsiteInput');
      if (el) {
        el.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            landingCheckWebsite();
          }
        });
      }
    });
  </script>
