<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-page">
    <h1>Login</h1>
    <form id="loginForm">
      <label>Username
        <input type="text" id="loginUsername" name="username" placeholder="Enter Username" required>
        <span id="loginUsernameError" class="error-msg"></span>
      </label>
      <label>Password
        <input type="password" id="loginPassword" name="password" placeholder="Enter Password" required>
        <span id="loginPasswordError" class="error-msg"></span>
      </label>
      <button type="submit" class="submit-btn">Login</button>
      <div id="loginServerError" class="error-msg"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
